name: RDP + Tailscale + RustDesk + (Optional) Chrome Remote Desktop (B)

on:
  workflow_dispatch:
    inputs:
      ts_tailnet:         { description: "Tailscale tailnet (e.g. you@gmail.com)", required: true }
      ts_api_key:         { description: "Tailscale API key (device admin, no Bearer)", required: true }
      ts_authkey:         { description: "Tailscale Auth key (reusable or ephemeral)", required: true }
      quick_test:         { description: "Run 5-minute test", type: boolean, default: false }
      runtime_minutes:    { description: "Runtime (max 360; default 355 when not test)", default: "355" }
      do_purge:           { description: "Purge bullet* devices at start", default: "true" }
      cycles:             { description: "0=stop after this run", default: "0" }
      rdp_count:          { description: "How many RDP instances (1-10)", default: "1" }
      crd_code:           { description: "Optional CRD code", default: "" }
      crd_pin:            { description: "CRD PIN", default: "123456" }

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi:  ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $n = [int]"${{ inputs.rdp_count }}"
          if ($n -lt 1) { $n = 1 }
          if ($n -gt 10) { $n = 10 }
          $inc = @()
          for ($i=1; $i -le $n; $i++){ $inc += @{ id = $i } }
          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append
          "multi=$([int]($n -gt 1))" | Out-File $env:GITHUB_OUTPUT -Append

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370

    env:
      RDP_USER: Bullettemporary
      RDP_PASS: Bullet@12345

    steps:
      - name: Decide hostname + runtime
        run: |
          $hn = if ("${{ inputs.rdp_count }}" -gt 1) { "bullet${{ matrix.id }}" } else { "bullet" }
          "TS_HOSTNAME=$hn" | Out-File -Append $env:GITHUB_ENV

          $runtime = [int]"${{ inputs.runtime_minutes }}"
          if ("${{ inputs.quick_test }}" -eq "true") { $runtime = 5 }
          if ($runtime -gt 360) { $runtime = 355 }
          "RUNTIME_MINUTES=$runtime" | Out-File -Append $env:GITHUB_ENV

      - name: Install + Up Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $ts)) {
            Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile ts.msi
            Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait
          }
          & $ts up --authkey "${{ inputs.ts_authkey }}" --hostname "$env:TS_HOSTNAME"
          $ip = & $ts ip -4 | Select-Object -First 1
          "TAILSCALE_IP=$ip" | Out-File -Append $env:GITHUB_ENV

      - name: Enable RDP
        run: |
          $sec = ConvertTo-SecureString $env:RDP_PASS -AsPlainText -Force
          if (-not (Get-LocalUser $env:RDP_USER -EA SilentlyContinue)) {
            New-LocalUser $env:RDP_USER -Password $sec
            Add-LocalGroupMember Administrators $env:RDP_USER
            Add-LocalGroupMember "Remote Desktop Users" $env:RDP_USER
          }
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Install RustDesk
        run: |
          Invoke-WebRequest https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi -OutFile rd.msi
          Start-Process msiexec.exe -ArgumentList "/i rd.msi /quiet /norestart" -Wait

      - name: Launch RustDesk + Screenshot + Upload (FIXED)
        run: |
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Sleep 5

          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $b = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bmp = New-Object System.Drawing.Bitmap $b.Width, $b.Height
          $g = [System.Drawing.Graphics]::FromImage($bmp)
          $g.CopyFromScreen($b.Location,[System.Drawing.Point]::Empty,$b.Size)
          $path = "$env:TEMP\rustdesk.png"
          $bmp.Save($path,[System.Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose(); $bmp.Dispose()

          $resp = Invoke-RestMethod -Uri https://store1.gofile.io/uploadFile -Method Post -Form @{ file = Get-Item $path }
          if ($resp.status -eq "ok") {
            "SCREENSHOT_URL=$($resp.data.downloadPage)" | Out-File -Append $env:GITHUB_ENV
            Write-Host "RustDesk Screenshot: $($resp.data.downloadPage)"
          }

      - name: Keep alive
        run: |
          $end = (Get-Date).AddMinutes([int]$env:RUNTIME_MINUTES)
          while ((Get-Date) -lt $end) {
            Write-Host "Alive $(Get-Date) | IP=$env:TAILSCALE_IP | Shot=$env:SCREENSHOT_URL"
            Start-Sleep 60
          }
