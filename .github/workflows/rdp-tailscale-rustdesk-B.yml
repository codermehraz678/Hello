name: RDP + Tailscale + (Optional) Chrome Remote Desktop (B)

on:
  workflow_dispatch:
    inputs:
      ts_tailnet:         { description: "Tailscale tailnet (e.g. you@gmail.com)", required: true }
      ts_api_key:         { description: "Tailscale API key (device admin, no Bearer)", required: true }
      ts_authkey:         { description: "Tailscale Auth key (reusable or ephemeral)", required: true }
      quick_test:         { description: "Run 5-minute test", type: boolean, default: false }
      runtime_minutes:    { description: "Runtime (max 360; default 355)", default: "355" }
      do_purge:           { description: "Purge bullet* devices at start", default: "true" }
      cycles:             { description: "0=stop after this run", default: "0" }
      rdp_count:          { description: "How many RDP instances (1-10)", default: "1" }
      crd_code:           { description: "Optional Chrome Remote Desktop code", default: "" }
      crd_pin:            { description: "CRD PIN (6–12 digits)", default: "123456" }

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi:  ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $n = [int]"${{ inputs.rdp_count }}"
          if ($n -lt 1) { $n = 1 }
          if ($n -gt 10) { $n = 10 }

          $inc = @()
          for ($i=1; $i -le $n; $i++) { $inc += @{ id = $i } }

          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append
          "multi=$([int]($n -gt 1))" | Out-File $env:GITHUB_OUTPUT -Append

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370

    env:
      RDP_USER: Bullettemporary
      RDP_PASS: Bullet@12345

    steps:
      - name: Decide hostname + runtime
        run: |
          $hn = if ("${{ inputs.rdp_count }}" -gt 1) { "bullet${{ matrix.id }}" } else { "bullet" }
          "TS_HOSTNAME=$hn" | Out-File -Append $env:GITHUB_ENV

          $runtime = [int]"${{ inputs.runtime_minutes }}"
          if ("${{ inputs.quick_test }}" -eq "true") { $runtime = 5 }
          if ($runtime -lt 6) { $runtime = 355 }
          if ($runtime -gt 360) { $runtime = 355 }

          "RUNTIME_MINUTES=$runtime" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Hostname=$hn Runtime=$runtime"

      - name: Install + Up Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $ts)) {
            Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile ts.msi
            Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait
          }

          & $ts logout | Out-Null
          & $ts up --authkey "${{ inputs.ts_authkey }}" --hostname "$env:TS_HOSTNAME" --accept-dns --accept-routes
          $ip = & $ts ip -4 | Select-Object -First 1
          "TAILSCALE_IP=$ip" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Tailscale IP: $ip"

      - name: Enable RDP user + firewall
        run: |
          $u = $env:RDP_USER
          $p = $env:RDP_PASS
          $sec = ConvertTo-SecureString $p -AsPlainText -Force

          if (-not (Get-LocalUser -Name $u -EA SilentlyContinue)) {
            New-LocalUser -Name $u -Password $sec -AccountNeverExpires
          } else {
            Set-LocalUser -Name $u -Password $sec -AccountNeverExpires
            Enable-LocalUser -Name $u
          }

          Add-LocalGroupMember -Group Administrators -Member $u -EA SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u -EA SilentlyContinue

          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" | Out-Null

          Write-Host "RDP ready: user=$u pass=$p ip=$env:TAILSCALE_IP"

      - name: Optional Chrome Remote Desktop
        if: ${{ inputs.crd_code != '' }}
        run: |
          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            Invoke-WebRequest https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi -OutFile crd.msi
            Start-Process msiexec.exe -ArgumentList "/i crd.msi /quiet /norestart" -Wait
          }

          $pin = "${{ inputs.crd_pin }}"
          if ($pin -notmatch '^\d{6,12}$') { throw "CRD PIN must be 6–12 digits" }

          $raw = "${{ inputs.crd_code }}"
          if ($raw -match '--code\s*=\s*"?([^"\s]+)') {
            $code = $Matches[1]
          } else {
            $code = $raw
          }

          & $exe --code="$code" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name="$env:COMPUTERNAME" --pin="$pin"

      - name: Keep alive
        run: |
          $end = (Get-Date).AddMinutes([int]$env:RUNTIME_MINUTES)
          while ((Get-Date) -lt $end) {
            Write-Host "Alive $(Get-Date) | RDP @ $env:TAILSCALE_IP"
            Start-Sleep 60
          }
